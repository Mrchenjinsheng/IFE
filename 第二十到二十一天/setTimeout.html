<html lang="en">

    <button id="fade-btn">淡出</button>

            let btn = document.querySelector('#fade-btn');
            let o = 1;
            function fadeOut() {
                div.style.opacity = o;
                btn.disabled = true;
                if(o > 0){
                    o -= .1;
                    setTimeout(fadeOut,100)
                }else{
                    btn.innerHTML = '淡入';

                }
            }
            function fadeIn() {
                div.style.opacity = o;
                btn.disabled = true;
                if(o < 1){
                    o += .1;
                    setTimeout(fadeIn,100)
                }else{
                    btn.innerHTML = '淡出';
                    btn.disabled = false;

            }
            btn.onclick = fadeOut
        }
    </script>
</body>
</html>
