<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    
    <script>
        window.onload = function() {
            var queue = ["apple", "pear"];
            let btn1 = document.querySelector('#in-btn');
            let btn2 = document.querySelector('#out-btn');
            let btn3 = document.querySelector('#font-btn');
            let btn4 = document.querySelector('#empty-btn');
            let p = document.querySelector('#queue-cont');
            let input = document.querySelector('#queue-input');
            
            function isTrim() {
                if(input.value !== '') {
                    return true;
                }else{
                    return false;
                }
            }

            btn1.onclick = function() {
                if(isTrim(input.value)){
                    queue.unshift(input.value);
                    p.innerHTML = '队列内容：' + queue.join('->')
                }
            }
            btn2.onclick = function() {
                queue.shift();
                p.innerHTML = '队列内容：' + queue.join('->')
            }
            btn3.onclick = function() {
                p.innerHTML = '队头内容：' + queue[queue.length-1]
            }
            btn4.onclick = function() {
                if(queue.length > 0){
                    p.innerHTML = '队列不为空'
                }else{
                    p.innerHTML = '队列为空'

                }
            }
        }

    
    </script>
</body>
</html>
