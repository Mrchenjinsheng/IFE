<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(obj,name) {
            if(obj.name === name){
                console.log(name + '的ID是:' + obj.id)
            }
            if(obj.left != null){
                findIdByName(obj.left,name)
            }
            if(obj.right != null){
                findIdByName(obj.right,name)
            }
        }
        findIdByName(tree,'Kai')
        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(obj,id) {
            if(obj.id === id){
                console.log('ID ' + id + ' 对应的名字是:' + obj.name)
            }
            if(obj.left != null){
                findNameById(obj.left,id)
            }
            if(obj.right != null){
                findNameById(obj.right,id)
            }
        }
        findNameById(tree,10)
        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(obj) {
            console.log(obj.name);
            if(obj.left != null){
                getListWithDLR(obj.left)
            }
            if(obj.right != null){
                getListWithDLR(obj.right)
            }
            

        }
        getListWithDLR(tree)
        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(obj) {
            if(obj.left != null){
                getListWithDLR(obj.left)
            }
            console.log(obj.name);
            if(obj.right != null){
                getListWithDLR(obj.right)
            }

        }
        getListWithLDR(tree)
        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(obj) {
            if(obj.left != null){
                getListWithDLR(obj.left)
            }
            if(obj.right != null){
                getListWithDLR(obj.right)
            }
            console.log(obj.name);
        }
        getListWithLRD(tree)
    </script>
</body>
</html>
