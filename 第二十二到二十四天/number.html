<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div id="btn">
        <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="btn3">当前选中数字的绝对值</button>
        <button id="btn4">对当前选中的数字进行上舍入</button>
        <button id="btn5">对当前选中的数字进行下舍入</button>
        <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="btn7">返回 A 和 B 中的最高值</button>
        <button id="btn8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        window.onload = function() {
            let btn = document.querySelector('#btn');
            let p = document.querySelector('#result');
            // 判断是否选中
            function isCheck(obj) {
                if(obj.checked){
                    return true;
                }else{
                    return false;
                }
            }

            //判断是否数字
            function isNum(num){
                if(isNaN(num) === false && num !== ''){
                    return true;
                }else{
                    return false;
                }
            }

            function write(s){
                return p.innerHTML = s
            }

            // 通过事件代理为每一个btn绑定事件
            btn.onclick = function(event) {
                let radioA = document.querySelector('#radio-a');
                let radioB = document.querySelector('#radio-b');
                let numA = document.querySelector('#num-a').value;
                let numB = document.querySelector('#num-b').value;
                let e = event || window.event;
                let target = e.target || e.srcElement;
                if(target.nodeName === 'BUTTON'){
                    switch(target.id){
                        case 'btn1':
                            if(isCheck(radioA) && isNum(numA)){
                                write('所选输入框内容是数字')
                            }else if(isCheck(radioB) && isNum(numB)){
                                write('所选输入框内容是数字')
                            }else{
                                write('所选输入框内容不是数字')
                            }
                        break;

                        case 'btn2':
                            if(isNum(numA) && isNum(numB)){
                                if(Number(numB) >=0 && Number(numB) <= 20 && Number(numB) % 1 ===0){
                                    write(numA + '四舍五入为' + numB + '个小数位的数字是:' + Number(numA).toFixed(Number(numB)))
                                }else{
                                    write('小数位数必须是大于0小于20的正整数')
                                }
                            }else{
                                write('输入框内容不是数字')
                            }
                        break;
                        case 'btn3':
                            if(isCheck(radioA) && isNum(numA)){
                                write('所选输入框内容的绝对值是:' + Math.abs(numA))
                            }else if(isCheck(radioB) && isNum(numB)){
                                write('所选输入框内容的绝对值是:' + Math.abs(numB))
                            }else{
                                write('所选输入框内容不是数字')
                            }
                        break;
                        case 'btn4':
                            if(isCheck(radioA) && isNum(numA)){
                                write('所选输入框内容的上舍入的值是:' + Math.ceil(numA))
                            }else if(isCheck(radioB) && isNum(numB)){
                                write('所选输入框内容的上舍入的值是:' + Math.ceil(numB))
                            }else{
                                write('所选输入框内容不是数字')
                            }
                        break;
                        case 'btn5':
                            if(isCheck(radioA) && isNum(numA)){
                                write('所选输入框内容的下舍入的值是:' + Math.floor(numA))
                            }else if(isCheck(radioB) && isNum(numB)){
                                write('所选输入框内容的下舍入的值是:' + Math.floor(numB))
                            }else{
                                write('所选输入框内容不是数字')
                            }
                        break;
                        case 'btn6':
                            if(isCheck(radioA) && isNum(numA)){
                                write('所选输入框内容的四舍五入的值是:' + Math.round(numA))
                            }else if(isCheck(radioB) && isNum(numB)){
                                write('所选输入框内容的四舍五入的值是:' + Math.round(numB))
                            }else{
                                write('所选输入框内容不是数字')
                            }
                        break;
                        case 'btn7':
                            if(isNum(numA) && isNum(numB)){
                                if(Number(numA) - Number(numB) > 0){
                                    write(numA + ' 和 ' + numB + ' 的最高值是:' + numA)
                                }else if(Number(numA) - Number(numB) === 0){
                                    write(numA + ' 和 ' + numB + ' 两值相等')
                                }else{
                                    write(numA + ' 和 ' + numB + ' 的最高值是:' + numB)
                                }
                            }
                        break;
                        case 'btn8':
                            if(isNum(numA) && isNum(numB)){
                                if(Number(numA) - Number(numB) > 0){
                                    write(numA + ' 和 ' + numB + ' 的最低值是:' + numB)
                                }else if(Number(numA) - Number(numB) === 0){
                                    write(numA + ' 和 ' + numB + ' 两值相等')
                                }else{
                                    write(numA + ' 和 ' + numB + ' 的最低值是:' + numA)
                                }
                            }
                        break;
                        
                    }
                }
            }
            

                


        }
    </script>
</body>
</html>
