<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div id="btn">
        <button id="btn1">获取当前选中输入的内容长度</button>
        <button id="btn2">当前选中输入中的第3个字符</button>
        <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="btn7">当前选中输入框的行数</button>
        <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="btn9">把所选输入框中的内容全部转为大写</button>
        <button id="btn10">把所选输入框中的内容全部转为小写</button>
        <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
        <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        window.onload = function() {
            let btn = document.querySelector('#btn');
            let p = document.querySelector('#result');

            function isCheck(obj) {
                if(obj.checked){
                    return true;
                }else{
                    return false;
                }
            }

            function write(str){
                return p.innerHTML = str
            } 

            function isNum(num) {
                if(isNaN(num)){
                    return false;
                }else{
                    return true;
                }
            }

            btn.onclick = function(event) {
                let e = event || window.event;
                let target = e.target || e.srcElement;
                let radioA = document.querySelector('#radio-a');
                let radioB = document.querySelector('#radio-b');
                let strA = document.querySelector('#str-a').value;
                let strB = document.querySelector('#str-b').value;
                let numA = document.querySelector('#num-a').value;
                let numB = document.querySelector('#num-b').value;
                if(target.nodeName === 'BUTTON'){
                    switch(target.id){
                        case 'btn1':
                            if(isCheck(radioA)){
                                write('所选字符串的长度是：' + strA.length);
                            }else if(isCheck(radioB)){
                                write('所选字符串的长度是：' + strB.length);
                            }
                        break;
                        case 'btn2':
                            if(isCheck(radioA)){
                                write('所选字符串的第3个字符是：' + strA[2]);
                            }else if(isCheck(radioB)){
                                write('所选字符串的第3个字符是：' + strB[2]);
                            }
                        break;
                        case 'btn3':
                            write('两个字符串连接结果是：' + strA + strB);
                        break;
                        case 'btn4':
                            if(str.indexOf(strB > -1)){
                                write('B字符串在A字符串第一次出现的位置是：' + strA.indexOf(strB));
                            }else{
                                write('A字符串不包含B字符串');
                            }
                        break;
                        case 'btn5':
                            if(str.lastIndexOf(strB > -1)){
                                write('A字符串在B字符串最后一次出现的位置是：' + strB.lastIndexOf(strA));
                            }else{
                                write('B字符串不包含A字符串');
                            }
                        break;
                        case 'btn6':
                            if(isNum(numA) && isNum(numB)){
                                if(isCheck(radioA)){
                                    write('所选字符串通过A数字和B数字截取的内容是:' + strA.slice(numA-1,numB));
                                }else if(isCheck(radioB)){
                                    write('所选字符串通过A数字和B数字截取的内容是:' + strB.slice(numA-1,numB));
                                }
                            }
                        break;
                        case 'btn7':
                            // 不会做这个功能
                        break;
                        case 'btn8':
                            if(isNum(numA) && isNum(numB)){
                                if(isCheck(radioA)){
                                    write('所选字符串通过A数字和B数字截取的内容是:' + strA.substr(numA-1,numB));
                                }else if(isCheck(radioB)){
                                    write('所选字符串通过A数字和B数字截取的内容是:' + strB.substr(numA-1,numB));
                                }
                            }
                        break;
                        case 'btn9':
                            if(isCheck(radioA)){
                                let textarea = document.querySelectorAll('textarea')[0];
                                let newStr = strA.toUpperCase();
                                textarea.value = newStr;
                            }else if(isCheck(radioB)){
                                let textarea = document.querySelectorAll('textarea')[1];
                                let newStr = strB.toUpperCase();
                                textarea.value = newStr;
                            }
                        break;
                        case 'btn10':
                            if(isCheck(radioA)){
                                let textarea = document.querySelectorAll('textarea')[0];
                                let newStr = strA.toLowerCase();
                                textarea.value = newStr;
                            }else if(isCheck(radioB)){
                                let textarea = document.querySelectorAll('textarea')[1];
                                let newStr = strB.toLowerCase();
                                textarea.value = newStr;
                            }
                        break;
                        case 'btn11':
                            if(isCheck(radioA)){
                                let textarea = document.querySelectorAll('textarea')[0];
                                let newStr = strA.replace(/\s+/g,'');
                                textarea.value = newStr;
                            }else if(isCheck(radioB)){
                                let textarea = document.querySelectorAll('textarea')[1];
                                let newStr = strB.replace(/\s+/g,'');
                                textarea.value = newStr;
                            }
                        break;
                        case 'btn12':
                            if(isCheck(radioA)){
                                let textarea = document.querySelectorAll('textarea')[0];
                                let newStr = strA.replace(/\a/g,strB);
                                textarea.value = newStr;
                            }else if(isCheck(radioB)){
                                let textarea = document.querySelectorAll('textarea')[1];
                                let newStr = strB.replace(/\a/g,strA);
                                textarea.value = newStr;
                            }
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>
