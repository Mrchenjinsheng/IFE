<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr1.sort(function(a,b){a-b}))
        console.log(arr1.sort(function(a,b){b-a}))

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        function compare(a,b) {
            if(a > b){
                return 1
            }
            if(a < b){
                return -1
            }
            if(a = b) {
                return 0
            }
        }
        console.log(arr2.sort(compare));
        console.log(arr2.sort(compare).reverse());


        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        function compare2(a,b) {
            return b[1] - a[1]
        }
        console.log(arr3.sort(compare2));


        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        function compare3(a,b) {
            return a.value - b.value
        }
        console.log(arr4.sort(compare3))
    </script>
</body>
</html>
