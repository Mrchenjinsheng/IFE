<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {
            for(let i=1;i<10;i++){
                for(let j=1;j<=i;j++){
                    let result = j*i;
                    if(result<10){
                        result = result + '&nbsp&nbsp'
                    }
                    document.write(j + '*' + i + '=' + result + '&nbsp&nbsp&nbsp&nbsp');
                }
                document.write('<br/>')
            }
        }
    </script>
</body>
</html>
