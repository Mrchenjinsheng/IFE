<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {
            function contain3(num){
                for(let i=0;i<10;i++){
                    if(num === (i * 10 + 3)){
                        return true
                    }
                }
            }
            function print3(){
                for(let i=1;i<=100;i++){
                    if(i % 3 ===0){
                        document.write('PA' + '<br/>')
                    }else if(contain3(i)){
                        document.write('PA' + '<br/>')
                    }else{
                        document.write(i + '<br/>')
                    }
                }
            }
            print3()
        }
    </script>
</body>
</html>
