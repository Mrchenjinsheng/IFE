<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="first-number" type="number"  placeholder="第一个数字">
    <input id="second-number" type="number"  placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        window.onload = function() {
            let numA = document.querySelector('#first-number');
            let numB = document.querySelector('#second-number');
            let add = document.querySelector('#add-btn');
            let minus = document.querySelector('#minus-btn');
            let times = document.querySelector('#times-btn');
            let divide = document.querySelector('#divide-btn');
            let p = document.querySelector('#result');
            add.onclick = function() {
                p.innerHTML = Number(numA.value) + Number(numB.value)
            };
            minus.onclick = function() {
                p.innerHTML = Number(numA.value) - Number(numB.value)
            };
            times.onclick = function() {
                p.innerHTML = Number(numA.value) * Number(numB.value)
            };
            divide.onclick = function() {
                p.innerHTML = Number(numA.value) / Number(numB.value)
            };
            
        }
    </script>
</body>
</html>
